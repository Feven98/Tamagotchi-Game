<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of the webpage -->
    <title>Tamagotchi Game</title>
    <!-- import webpage's javascript file -->
    <script src="./main.js"></script>
    <!-- import webpages styleshhet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
      <!-- title of the game -->
    <h1>Tamagotchi</h1>
<div class= "game" id="game" >
    <img src="https://www.seekpng.com/png/detail/349-3497709_tamagotchi-mametchi-mametchi-tamagotchi.png">
</div> 
<div class="name">
    <label for="enterName">Enter Your Pet Name: </label>
    <input type="text" name="enterName" id="enterName">
</br>
<button type="submit" name="button" id="my Pet">Create Pet </button>
</div>
    <!-- Actions that are required from the user -->
<div class="action">
  <button class="btn">Feed</button>
  <button class="btn">Sleep</button>
  <button class="btn">Play</button>
</div>
  <div class="feeling">
    <button class="hunger">Hunger: 1</button>
    <button class="sleepiness">Sleepiness: 1</button>
    <button class="boredom">Boredom: 1</button>

  </div>
 </body>
</html>
